<!DOCTYPE html>
<html lang="en">

<head>
	<title>6. AJAX</title>
	<script>
		function loadInfo() {
			var xhttp = new XMLHttpRequest();
			xhttp.onreadystatechange = function () {
				if (this.readyState == 4 && this.status == 200) {
					document.getElementById("output").innerHTML = this.responseText;
				}
			};
			xhttp.open("GET", "testData/ajax_info.txt", true);
			xhttp.send();
		}
	</script>
</head>

<body>
	<h1>6. AJAX</h1>

	<button onclick="loadInfo()">Load AJAX Info</button>
	<div id="output"></div>
</body>

</html>
