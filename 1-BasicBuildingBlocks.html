<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>1. Basic Building Blocks</title>
	<script>
		// Java script can be placed in the header, inside a script tag
	</script>
	<script src="js/empty-javascriptfile.js">
		// External Java script files can be included into to page, much like CSS
		// The src attribute specifies the url/link to the file
	</script>
</head>

<body>
	<h1>1. Basic Building Blocks</h1>

	<p>JavaScript is written/defined in the header and at the end of the page, just before the end of the body-tag.
		JavaScript can be written on the page or in an external file.</p>

	<script>
		// Java script can be placed at the bottom of the page, this is where it's usually placed
	</script>
	<script src="js/empty-javascriptfile.js">
		// External Java script files can be included into to page, much like CSS
		// The src attribute specifies the url/link to the file
	</script>
</body>

</html>
