<!DOCTYPE html>
<html lang="en">

<head>
	<title>4. Variables</title>
	<script>
		const outputId = "output";
		const q = 100;

		function getText(elementId) {
			return document.getElementById(elementId).innerHTML;
		}

		function setText(elementId, text) {
			document.getElementById(elementId).innerHTML = text;
		}

		function write(text) {
			setText(outputId, getText(outputId) + text + '<br/>');
		}

		function a(text1, text2) {
			return text1 + " " + text2;
		}
	</script>
</head>

<body>
	<h1>4. Variables</h1>

	<h2>Output:</h2>
	<p id="output">
	</p>

	<script>
		// Declaration, assignment and arithmetic operator
		var x = 3;
		var y = 5;
		write(a("A:", x + y));
		// Assign in block of code
		{
			y = 10;
		}
		write(a("B:", x + y));
		// Using let and it's limited scope, results in an error, stops execution
		let z = 9;
		// Declare in a block of code
		{
			// let c = 1;
			var c = 1;
			write(a("C:", c));
		}
		write(c + z);
		// Declare but not assign
		var k;
		write(a("D:", k));
		// Using the declared const variable. A const can't be reassigned, error
		// q = 101;
		write(a("E:", q));
		// Assignment
		var t = 5;
		t += 3;
		t -= 2;
		t *= 4;
		write(a("F:", t));
		// Comparison
		var i = 1;
		var o = "1";
		write(a("E:", i == o)); // Equal to
		write(a("F:", i === o)); // Equal value and type
		write(a("G:", i == "1" && o == 1)); // AND
		write(a("H:", i === "1" || i === 1)); // OR
		// Types
		var b = "23";
		var c = 24;
		write(a("I:", b + c));
	</script>

</body>

</html>
